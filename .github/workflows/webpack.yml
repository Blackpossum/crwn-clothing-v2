name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}   
    
    - name: Install dependencies
    run: |
      npm install
      npm install -D webpack webpack-cli style-loader css-loader babel-loader babel-core babel-preset-env babel-preset-react

    - name: Build
    run: |
      npx webpack
